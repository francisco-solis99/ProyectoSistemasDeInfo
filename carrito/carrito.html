<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="../css/carrito.css">
</head>
<body>
    <div class="wrapper">
        <nav class="menu" id="menu">
            <div class="menu__close-icon" id="closeControl"></div>
            <ul class="menu__list">
                <li class="menu__item">
                    <picture class="menu__image-container">
                        <img src="./images/avatar.svg" alt="Avatar image" class="menu__image">
                    </picture>
                </li>
                <li class="menu__itemT">
                    <span class="item__text">
                        Jonh Doe
                    </span>
                </li>
                <li class="menu__itemT">
                    <span class="item__text">
                        jonhDoe03@gmail.com
                    </span>
                </li>
                <li class="menu__itemT">
                    <a href="../index.html" class="item__text">
                        Cerrar sesion
                    </a>
                </li>   
            </ul>                
        </nav>
        <header class="header" id="header">
            <picture class="burger__container">
                <svg class="burger__icon" id="burgerControl" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation" focusable="false">
                    <g fill="none" fill-rule="nonzero">
                        <path d="m2 16h28"></path>
                        <path d="m2 24h28"></path>
                        <path d="m2 8h28"></path>
                    </g>
                </svg>
            </picture>
            <div class="search__bar-container">
                <label for="search" class="search__label">
                    <svg class="search__icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" style="display:block;fill:none;height:16px;width:16px;stroke:currentColor;stroke-width:4;overflow:visible" aria-hidden="true" role="presentation" focusable="false">
                        <g fill="none">
                            <path d="m13 24c6.0751322 0 11-4.9248678 11-11 0-6.07513225-4.9248678-11-11-11-6.07513225 0-11 4.92486775-11 11 0 6.0751322 4.92486775 11 11 11zm8-3 9 9"></path>
                        </g>
                    </svg>
                    <input type="text" name="search" placeholder="Search" class="search__input">
                </label>
            </div>
            <div class="hero__logo">
                <h1 class="logo__text">
                  <div class="logo__bandita">
                    <div class="bandita__x bandita__x-back"></div>
                    <div class="bandita__x bandita__x-front">
                      <div class="bandita__parche">
                        <span class="bandita__dot"></span>
                        <span class="bandita__dot"></span>
                        <span class="bandita__dot"></span>
                        <span class="bandita__dot"></span>
                      </div>
                    </div>
                  </div>
                  <span class="logo__rest-text">enial</span>
                </h1>
              </div>
