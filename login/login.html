<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login of website">
	<meta name="robots" content="login,follow">
	<meta name="author" content="Francisco Solis">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
  <title>Login</title>
</head>
<body>
  
  <main class="hero">
    <section class="login__copy">
      <h2 class="login__title-text">
        Crea un cliente, no una venta
      </h2>
      <p class="login__pharagraph-text">
        Recuerda brindar un buen servicio, cerrar una venta es importante, pero lograr lealtad de los clientes es vital.
      </p>
    </section>
    
    <div class="login__second-column">
      <section class="login__logo">
        <a class="logo__text">
          <div class="logo__bandita">
            <div class="bandita__x bandita__x-back"></div>
            <div class="bandita__x bandita__x-front">
              <div class="bandita__parche">
                <span class="bandita__dot"></span>
                <span class="bandita__dot"></span>
                <span class="bandita__dot"></span>
                <span class="bandita__dot"></span>
                <span class="bandita__dot"></span>
                <span class="bandita__dot"></span>
              </div>
            </div>
          </div>
          <span class="logo__rest-text">enial</span>
        </a>
      </section>

      <section class="login__form">
        <div class="form__container">
          <form action="" method="" class="form">

            <label for="nombre" class="form__field">
              <input type="text" id="nombre" name="nombre" placeholder="Nombre" autocomplete="given-name" required class="form__input"/>
            </label>

            <label for="apellido" class="form__field">
              <input type="text" id="apellido" name="apellido" placeholder="Apellido(s)" autocomplete="family-name" required class="form__input"/>
            </label>

            <label for="correo" class="form__field">
              <input type="email" id="correo" name="correo" placeholder="Dirección de correo" autocomplete="email" required class="form__input"/>
            </label>

            <label for="pass" class="form__field">
              <input type="password" id="pass" name="pass" placeholder="Contraseña" required class="form__input"/>
            </label>

            <input type="submit" value="Brindar servicio" class="form__button"/>
          </form>
          <p class="login__terms"> Haciendo click en el boton, estas de acuerdo con nuestros <span class="terms__services">terminos y servicios</span></p>
        </div>
      </section>
    </div>
  </main>

</body>
</html>
