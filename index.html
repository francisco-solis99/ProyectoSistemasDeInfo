<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <main class="hero">
            <div class="hero__logo">
                <h1 class="logo__text">
                  <div class="logo__bandita">
                    <div class="bandita__x bandita__x-back"></div>
                    <div class="bandita__x bandita__x-front">
                      <div class="bandita__parche">
                        <span class="bandita__dot"></span>
                        <span class="bandita__dot"></span>
                        <span class="bandita__dot"></span>
                        <span class="bandita__dot"></span>
                        <span class="bandita__dot"></span>
                        <span class="bandita__dot"></span>
                      </div>
                    </div>
                  </div>
                  <span class="logo__rest-text">enial</span>
                </h1>
              </div>
    
              <article class="hero__text-container">
                  <p class="hero__text">
                      Formemos un equipo, tu vendes el servicio al cliente y nosotros lo gestionamos
                  </p>
              </article>
    
              <div class="hero__button">
                
                <button class="button__join">
                  <a href="./login/sesion.html" class="hero__link-button">
                    Iniciar sesion
                  </a>
                </button>
              </div>    
    
              <div class="hero__arrows">
              </div>
        </main>
        <section class="features">
            <div class="user__image">
                <div class="user__person1">
                    <div class="user__clothes">
                      <div class="clothes__center"></div>
                      <div class="details left"></div>
                      <div class="details right"></div>
                    </div>

                    <div class="user__neck"></div>

                    <div class="user__head">
                      <div class="user__ear user__ear-left"></div>
                      <div class="user__ear user__ear-right"></div>
                    </div>

                    <div class="user__hair">
                      <div class="user__hair-left user__hair-side"></div>
                      <div class="user__hair-right user__hair-side"></div>
                    </div>
                </div>

                <div class="user__person2">
                  <div class="user__clothes user2__clothes">
                    <div class="clothes__center clothes2__center"></div>
                      <div class="clothes__tie"></div>
                      <div class="details left"></div>
                      <div class="details right">
                    </div>
                  </div>

                  <div class="user__neck"></div>

                  <div class="user__head">
                    <div class="user__ear user__ear-left"></div>
                    <div class="user__ear user__ear-right"></div>
                  </div>

                  <div class="user2__hair">
                    <div class="user2__hair-triangle"></div>
                    <div class="user2__hair-side"></div>
                  </div>
              </div>
            </div>
            <article class="features__text">
              <p class="features__paragraph">
                <span class="features__name">Xenial</span> gestiona todas tus ventas de forma rapida y precisa, sin perder tiempo, brindando una interfaz simple y sencilla en cada paso que das hacia el cierre de la venta.
              </p>
            </article>  
        </section>
    </div>
</body>
</html>
